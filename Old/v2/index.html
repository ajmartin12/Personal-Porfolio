<!DOCTYPE html>
<html class="ace">
  <head>
    <meta charset="UTF-8">
    <title>Before and after image slider</title>
    <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>



    <link rel="stylesheet" href="css/normalize.css">


        <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      .before_after_slider {
  position: relative;

  width: 640px;
  height: 400px;
}
.before_after_slider > * {
  position: absolute;
}

.black_white {
  overflow: hidden;
}

    </style>


        <script src="js/prefixfree.min.js"></script>



  </head>

  <body>
<div class="container">
    <div class="before_after_slider">
  <div class="color">
    <img src="http://www.alistairmartinphotography.com/images/img_5576%20-%20anabel%20bw%20shot%20next%20to%20river.jpg" class="color-image-resize" width="500" height="400" alt="" />
  </div>
  <div class="black_white">
    <img src="http://www.alistairmartinphotography.com/images/img_9069.jpg" class="black-image-resize" width="500" height="400"  alt="black_white" />
  </div>
</div>
</div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="js/resize.js"></script>




  </body>
</html>
